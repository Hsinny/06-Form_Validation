  <main>
    <div class="container-wide">
      <div class="row no-gutters">
        <div class="col-lg-3">
          <div class="section-header text-center">使用者</div>
          <div class="account">
            <div class="account-body">
              <div class="account-body-img">
                <img src="images/account-img.png" width="160" height="160" alt="">
                <a href="#" class="icon-edit">
                  <button type="button" class="btn-circle">
                    <img src="images/icon-edit.svg" alt="">
                  </button>
                </a>
              </div>
              <div class="account-body-name" id="account-nickName">Hsinny Liu</div>
              <div class="account-body-email" id="account-email">somebody@gmail.com</div>
              <div class="account-body-progress clearfix">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
                <div class="account-body-progress-txt">
                  <div class="number">6</div>
                  <div class="title">完成</div>
                  <div class="subtitle">stages</div>
                </div>
                <div class="account-body-progress-txt">
                  <div class="number">3</div>
                  <div class="title">未完成</div>
                  <div class="subtitle">stages</div>
                </div>
                <div class="account-body-progress-txt">
                  <div class="number">9</div>
                  <div class="title">全部</div>
                  <div class="subtitle">stages</div>
                </div>
              </div>
            </div>
            <div class="account-body">
              <div class="account-body-title">USER PROFILE</div>
              <div class="account-body-item">
                <a href="#">作品列表</a>
              </div>
              <div class="account-body-item">
                <a href="#">基本資料</a>
              </div>
              <div class="account-body-item">
                <a href="#">信用卡</a>
              </div>
            </div>
            <div class="account-body text-center">
              <a href="#">
                <button type="buttion" class="btn btn-primary">編輯資料</button>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-9 bg-light">
          <div class="section-header">基本資料</div>
          <div class="main">
            <form method="POST" name="register" autocomplete="off" id="form" class="form-customized" novalidate="novalidate" data-href="account-creditCard.html">
              <!-- method="POST" action="/index.html" -->
              <!-- <div class="form-header">
                          <img class="form-header-img" src="images/icon-user.svg" width="100" height="100" alt="">
                          <h1 class="form-hetㄔader-title">註冊成功</h1>
                          <p class="form-header-subtitle">
                            <sapn id="">hsinny,</sapn>Welcome，請填寫個人資料</p>
                        </div> -->
                <div class="form-group row">
                  <label for="name" class="required">姓名<sapn class="optional">*</sapn></label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Hsinny Liu" required>
                </div>
                <div class="form-group row">
                  <label for="phone" class="required">手機<sapn class="optional">*</sapn></label>
                  <input type="number" class="form-control" name="phone" id="phone" placeholder="0900 000 000" required>
                </div>
                <div class="form-group row">
                  <label for="birthYear" class="required">生日<sapn class="optional">*</sapn></label>
                  <select id="birthYear" name="birthYear" class="form-control" required></select>
                </div>
                <div class="form-group row">
                  <label for="birthMonth" class="required"></label>
                  <select id="birthMonth" name="birthMonth" class="form-control" required></select>
                </div>
                <div class="form-group row">
                  <label for="birthDay" class="required"></label>
                  <select id="birthDay"name="birthDay" class="form-control" required></select>
                </div>
                <div class="form-group row">
                  <label for="city" class="required">縣市<sapn class="optional">*</sapn></label>
                  <select id="city" name="city" class="form-control" required></select>
                </div>
                <div class="form-group row">
                  <label for="region" class="required">地區<sapn class="optional">*</sapn></label>
                  <select id="region" name="region" class="form-control" required></select>
                </div>
                <div class="form-group row">
                  <label for="address" class="required">地址</label>
                  <input type="text" class="form-control" name="address" id="address">
                </div>
                <div class="form-group row justify-content-end">
                  <button type="submit" class="btn btn-primary" id="btn-submit">下一步</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
