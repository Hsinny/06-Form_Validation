<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06 | Form Validation 表單驗證 | The F2E 前端修煉 精神時光屋</title>
  <meta name="keywords" content="網頁設計, 前端, 工程師, F2E, UI, UX">
  <meta name="description" content="前網頁設計師，正走在往前端的路上，成為網站開發工程師">
  <!-- FB -->
  <meta property="og:image" content="images/...jpg">
  <meta property="og:title" content="網頁作品 | The F2E 前端修煉 精神時光屋">
  <meta property="og:description" content="The F2E 前端修煉精神時光屋 第六題 Form Validation 表單驗證">
  <meta property="og:url" content="https://github.com/Hsinny">
  <link rel="icon" type="ico" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style-all.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand" href="index.html">
        <img src="images/brand-logo-thef2e.svg" width="200" height="23"></a> 
    </nav>
  </header>
  <main>
    <section class="login h-100">
      <div class="container">
        <div class="row justify-content-center h-100">
          <div class="col-12">
            <!-- Login -->
            <div class="card">
              <div class="card-body pt-4">
                <!-- Nav-Tabs -->
                <ul class="nav nav-tabs nav-tabs-customized" id="myTab" role="tablist">
                  <li class ="nav-item">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">登入</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="join-tab" data-toggle="tab" href="#join" role="tab" aria-controls="join" aria-selected="false">註冊</a>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login">
                    <!-- form -->
                    <!-- autocomplete="off" 關閉瀏覽器表單自動填入功能-->
                    <form method="post" name="register" id="form-login" autocomplete="off" class="" novalidate="novalidate" data-href="account.html">
                      <!--method="post" action="index.html"-->
                      <div class="form-header">
                        <img class="form-header-img" src="images/icon-user.svg" width="100" height="100" alt="">
                        <h1 class="form-header-title">登入帳號</h1>
                        <p class="form-header-subtitle">Glad to see you here again !</p>
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control form-controlState input-icon email" placeholder="電子郵件" name="email" id="email-login" required>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-controlState input-icon password" name="password" id="password-login" placeholder="填寫密碼" required>
                      </div>
                      <button type="submit" class="btn btn-primary btn-center">登入</button>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="join" role="tabpanel" aria-labelledby="join">
                    <!-- form -->
                    <form method="post" name="register" id="form-join" autocomplete="off" novalidate="novalidate" data-href="account.html">
                      <div class="form-header">
                        <img class="form-header-img" src="images/icon-mail-join.svg" width="100" height="100" alt="">
                        <h1 class="form-header-title">申請帳號</h1>
                        <p class="form-header-subtitle">Glad to see you here !</p>
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control form-controlState input-icon email" placeholder="電子郵件" name="email" id="email-join" required>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-controlState input-icon password" name="password" id="password-join" placeholder="填寫密碼" required>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-controlState input-icon conf-password" name="confPassword" id="conf-password-join" placeholder="再次輸入密碼"
                          required>
                      </div>
                      <button type="submit" class="btn btn-primary btn-center">註冊</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Loding -->
  <div id="loading">
    <div class="loding-wrap">
      <div class="loading-icon"></div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/form_validation.js"></script>
</body>
</html>
