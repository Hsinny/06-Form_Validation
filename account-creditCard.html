<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>信用卡資料 | 06 | Form Validation 表單驗證 | The F2E 前端修煉 精神時光屋</title>
  <meta name="keywords" content="網頁設計, 前端, 工程師, F2E, UI, UX">
  <meta name="description" content="前網頁設計師，正走在往前端的路上，成為網站開發工程師">
  <!-- FB -->
  <meta property="og:image" content="images/...jpg">
  <meta property="og:title" content="網頁作品 | The F2E 前端修煉 精神時光屋">
  <meta property="og:description" content="The F2E 前端修煉精神時光屋 第六題 Form Validation 表單驗證">
  <meta property="og:url" content="https://github.com/Hsinny">
  <link rel="icon" type="ico" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style-all.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand mr-auto" href="index.html">
        <img src="images/brand-logo-thef2e.svg" width="200" height="23">
      </a>
      <a class="nav-link" href="index.html">
        <button type="button" class="btn btn-info btn-sm" id="btn-logout">登出</button>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-wide">
      <div class="row no-gutters">
        <div class="col-md-12 col-lg-3 col-xl-3 account-border">
          <div class="section-header text-center">使用者</div>
          <div class="account clearfix">
            <div class="account-body">
              <!-- 大頭照 -->
              <img id="account-photo" class="account-body-img" src="images/user-photo.png" width="160" height="160" alt="">
              <!-- Photo Edit input-->
              <label class="btn-file">
                <img src="images/icon-edit.svg" width="20" height="20" alt="">
                <!--上傳照片-->
                <input type="file" name="Photos" accept="image/*" multiple id="input-photo">
              </label>
              <div class="account-body-name" id="account-nickName">&nbsp;</div>
              <div class="account-body-email" id="account-email">&nbsp;</div>
              <div class="account-body-progress clearfix">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                <div class="account-body-progress-txt">
                  <div class="number">9</div>
                  <div class="title">全部</div>
                  <div class="subtitle">stages</div>
                </div>
                <div class="account-body-progress-txt">
                  <div class="number text-primary" id="completedCount">&nbsp;</div>
                  <div class="title text-primary">完成</div>
                  <div class="subtitle text-primary">stages</div>
                </div>
                <div class="account-body-progress-txt">
                  <div class="number text-primary" id="todoCount">&nbsp;</div>
                  <div class="title text-primary">未完成</div>
                  <div class="subtitle text-primary">stages</div>
                </div>
              </div>
            </div>
            <div class="account-body">
              <div class="account-body-title">USER PROFILE</div>
              <div class="account-body-item">
                <a href="account.html">作品列表</a>
              </div>
              <div class="account-body-item">
                <a href="account-profile.html">基本資料</a>
              </div>
              <div class="account-body-item">
                <a href="account-creditCard.html">信用卡</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-9 col-xl-9">
          <div class="section-header">信用卡資料</div>
          <div class="editWrap">
            <form method="POST" name="register" autocomplete="off" id="form" class="form-customized" novalidate="novalidate" data-href="account.html">
              <!-- action="/index.html" -->
              <div class="form-group row">
                <label for="cardNumber" class="required">信用卡號<sapn class="optional">*</sapn></label>
                <input type="number" class="form-control form-controlState" name="cardNumber" id="cardNumber" placeholder="1234 5678 9012 3456" required> 
              </div>
              <div class="form-group row">
                <label for="cardHolder" class="required">持有人姓名<sapn class="optional">*</sapn></label>
                <input type="text" class="form-control form-controlState" name="cardHolder" id="cardHolder" required>
              </div>
              <div class="form-group row">
                <label for="cvvNumber" class="required">背後三碼 CVV<sapn class="optional">*</sapn></label>
                <input type="number" class="form-control form-controlState" name="cvvNumber" id="cvvNumber" required>
              </div>
              <div class="form-group row">
                <label for="expireYear" class="required">有效日期<sapn class="optional">*</sapn></label>
                <select id="expireYear" name="expireYear" class="form-control form-controlState" data-from="2018" data-to="2025" data-unit="西元年" required></select>
              </div>
              <div class="form-group row">
                <label for="expireMonth" class="required"></label>
                <select id="expireMonth" name="expireMonth" class="form-control form-controlState" data-from="1" data-to="12" data-unit="月" required></select>
              </div>
              <div class="form-group row justify-content-end">
                <a href="account-profile.html"><button type="button" class="btn btn-info">上一步</button></a>
                <button type="submit" class="btn btn-primary" id="btn-submit">完成</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/form_validation.js"></script>
</body>
</html>
