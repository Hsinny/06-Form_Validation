  <meta property="og:title" content="網頁作品 | The F2E 前端修煉 精神時光屋">

  <link rel="stylesheet" href="css/style-all.css">

<body>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1>Create Account</h1>
          <p>Glad to see you here!</p>
          <form>
            <div class="form-group">
              <label for="inputEmail">Account</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="example@email.com">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputComfirmPassword">Password</label>
              <input type="password" class="form-control" id="inputComfirmPassword" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT & NEXT</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/form_validation.js"></script>
</body>
</html>
