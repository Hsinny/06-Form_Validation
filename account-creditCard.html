  <main>
    <div class="container-wide">
      <div class="row no-gutters">
        <div class="col-lg-3">
          <div class="section-header text-center">使用者</div>
          <div class="account">
            <div class="account-body">
              <div class="account-body-img">
                <img src="images/account-img.png" width="160" height="160" alt="">
                <a href="#" class="icon-edit">
                  <button type="button" class="btn-circle">
                    <img src="images/icon-edit.svg" alt="">
                  </button>
                </a>
              </div>
              <div class="account-body-name" id="account-nickName">Hsinny Liu</div>
              <div class="account-body-email" id="account-email">somebody@gmail.com</div>
              <div class="account-body-progress clearfix">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
                <div class="account-body-progress-txt">
                  <div class="number">6</div>
                  <div class="title">完成</div>
                  <div class="subtitle">stages</div>
                </div>
                <div class="account-body-progress-txt">
                  <div class="number">3</div>
                  <div class="title">未完成</div>
                  <div class="subtitle">stages</div>
                </div>
                <div class="account-body-progress-txt">
                  <div class="number">9</div>
                  <div class="title">全部</div>
                  <div class="subtitle">stages</div>
                </div>
              </div>
            </div>
            <div class="account-body">
              <div class="account-body-title">USER PROFILE</div>
              <div class="account-body-item">
                <a href="#">作品列表</a>
              </div>
              <div class="account-body-item">
                <a href="#">基本資料</a>
              </div>
              <div class="account-body-item">
                <a href="#">信用卡</a>
              </div>
            </div>
            <div class="account-body text-center">
              <a href="#">
                <button type="buttion" class="btn btn-primary">編輯資料</button>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-9 bg-light">
          <div class="section-header">信用卡資料</div>
          <div class="main">
            <form method="POST" name="register" autocomplete="off" id="form" class="form-customized">
              <!-- action="/index.html" -->
              <div class="form-group row">
                <label for="cardNumber" class="required">信用卡號<sapn class="optional">*</sapn></label>
                <input type="number" class="form-control" name="number" id="cardNumber" placeholder="1234 5678 9012 3456" required>
              </div>
              <div class="form-group row">
                <label for="cardHolder" class="required">持有人姓氏<sapn class="optional">*</sapn></label>
                <input type="text" class="form-control" name="cardHolder" id="cardHolder" required>
              </div>
              <div class="form-group row">
                <label for="cardHolder" class="required">持有人名字<sapn class="optional">*</sapn></label>
                <input type="text" class="form-control" name="cardHolder" id="cardHolder" required>
              </div>
              <div class="form-group row">
                <label for="cvvNumber" class="required">背後三碼 CVV<sapn class="optional">*</sapn></label>
                <input type="number" class="form-control" name="cvvNumber" id="cvvNumber" required>
              </div>
              <div class="form-group row">
                <label for="expireMonth" class="required">有效日期<sapn class="optional">*</sapn></label>
                <select id="expireMonth" name="expireMonth" class="form-control" required></select>
              </div>
              <div class="form-group row">
                <label for="expireDay" class="required"></label>
                <select id="expireDay" name="expireDay" class="form-control" required></select>
              </div>
              <div class="form-group row justify-content-end">
                <button type="submit" class="btn btn-primary" id="btn-submit" data-href="account.html">完成</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>

</body>
