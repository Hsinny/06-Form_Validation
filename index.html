<body>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form method="post" action="/register" name="register">
            <h1 class="text-center">Create Account</h1>
            <p class="text-center">Glad to see you here!</p>
            <div class="form-group">
              <label for="email" class="required">Email:</label>
              <input type="email" class="form-control" placeholder="you@example.com" name="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="password" class="required">Password:</label>
              <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="form-group">
              <label for="confPassword" class="required">Confirm password:</label>
              <input type="password" class="form-control" name="confPassword" id="conf-password" required>
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT & NEXT</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
