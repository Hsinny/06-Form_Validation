<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06 | Form Validation 表單驗證 | The F2E 前端修煉 精神時光屋</title>
  <meta name="keywords" content="網頁設計, 前端, 工程師, F2E, UI, UX">
  <meta name="description" content="前網頁設計師，正走在往前端的路上，成為網站開發工程師">
  <!-- FB -->
  <meta property="og:image" content="images/...jpg">
  <meta property="og:title" content="網頁作品 | The F2E 前端修煉 精神時光屋">
  <meta property="og:description" content="The F2E 前端修煉精神時光屋 第六題 Form Validation 表單驗證">
  <meta property="og:url" content="https://github.com/Hsinny">
  <link rel="icon" type="ico" href="images/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link rel="stylesheet" href="css/style-all.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">會員中心</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                 登入
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="login flex-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <!-- Login -->
            <div class="card mt-5">
              <div class="card-body pt-4">
                <!-- Nav-Tabs -->
                <ul class="nav nav-tabs nav-tabs-customized" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">註冊</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">登入</a>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <!-- form -->
                    <!-- autocomplete="off" 關閉瀏覽器表單自動填入功能-->
                    <form name="register" id="form1" autocomplete="off">
                      <!--method="post" action="index.html"-->
                      <div class="form-header">
                        <img class="form-header-img" src="images/icon-user.svg" width="100" height="100" alt="">
                        <h1 class="form-header-title">申請帳號</h1>
                        <p class="form-header-subtitle">Glad to see you here!</p>
                      </div>
                      <div class="form-group">
                        <!-- <label for="email" class="required">電子郵件</label> -->
                        <input type="email" class="form-control input-icon email" placeholder="電子郵件" name="email" id="email" required>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control input-icon password" name="password" id="password" placeholder="填寫密碼" required>
                        <!-- <span class="form-tips">8碼數字英文 ( 至少包含一個大寫字母、一個小寫字母、一個數字 )</span> -->
                      </div>
                      <div class="form-group">
                        <!-- <label for="confPassword" class="required">確認密碼</label> -->
                        <input type="password" class="form-control input-icon password" name="confPassword" id="conf-password" placeholder="再次輸入密碼"
                          required>
                      </div>
                      <button type="submit" class="btn btn-primary">送出</button>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">註冊表格</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Loding -->
  <div id="loading">
    <div class="loding-wrap">
      <div class="loading-icon"></div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/form_validation.js"></script>
</body>
</html>
