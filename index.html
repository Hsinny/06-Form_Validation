<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">

              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                 登入
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form method="post" action="/register" name="register" id="form2">
              <h1 class="text-center">Create Account</h1>
              <p class="text-center">Glad to see you here!</p>
              <div class="form-group">
                <label for="email" class="required">Email:</label>
                <input type="email" class="form-control" placeholder="you@example.com" name="email" id="email" required>
              </div>
              <div class="form-group">
                <label for="password" class="required">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required>
              </div>
              <div class="form-group">
                <label for="confPassword" class="required">Confirm password:</label>
                <input type="password" class="form-control" name="confPassword" id="conf-password" required>
              </div>
              <button type="submit" class="btn btn-primary">SUBMIT & NEXT</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul class="nav nav-tabs nav-tabs-customized" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">登入</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">註冊</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <!-- form -->
                  <form method="post" action="/register" name="register" id="form1">
                    <h1 class="text-center">Create Account</h1>
                    <p class="text-center">Glad to see you here!</p>
                    <div class="form-group">
                      <label for="email" class="required">Account</label>
                      <input type="email" class="form-control" placeholder="example@email.com" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                      <label for="password" class="required">Password</label>
                      <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                      <label for="confPassword" class="required">Confirm password</label>
                      <input type="password" class="form-control" name="confPassword" id="conf-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">SUBMIT & NEXT</button>
                  </form>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">註冊表格</div>
              </div>
            </div>

              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div>
    </section>
